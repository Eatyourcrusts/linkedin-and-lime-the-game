<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Rider Dodge – Mobile Optimized</title>
<style>
  :root{ --panel-h: clamp(180px, 36svh, 320px); --panel-bg:#5b2aa0; --panel-accent:#8a63d2; --panel-edge:#2b2140; }
  html, body { height: 100%; margin: 0; background:#0f1115; color:#eaeaea; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  #wrap { display:flex; align-items:flex-start; justify-content:center; min-height: calc(100svh - var(--panel-h)); box-sizing:border-box; padding-top: env(safe-area-inset-top); }
  canvas { background:#6e6e6e; box-shadow: 0 10px 40px rgba(0,0,0,.5); border-radius:10px; outline:none; display:block; width: min(96vw, 900px); height: auto; max-height: calc(100svh - var(--panel-h) - 16px); margin: 8px auto 0; }
  .help { position: fixed; left: 12px; top: 12px; color:#bbb; font-size: 12px; line-height:1.4; text-shadow: 0 1px 2px rgba(0,0,0,.6); }
  .help kbd { background:#111; padding:2px 6px; border-radius:4px; box-shadow: inset 0 0 0 1px #333; }
  .assetBar { position: fixed; right: 12px; top: 12px; background: rgba(0,0,0,.6); padding: 8px 10px; border-radius: 8px; font-size: 12px; color:#ddd; display:flex; gap:8px; align-items:center; user-select:none; }
  .assetBar label { cursor:pointer; background:#333; padding:6px 8px; border-radius:6px; }
  .assetBar input { display:none; }
  @media (max-width: 900px){ .assetBar{ display:none; } .help{ display:none; } body{ padding-bottom: var(--panel-h); } }

  /* Mobile control panel */
  .panel { position: fixed; left: 0; right: 0; bottom: 0; height: var(--panel-h); background: linear-gradient(180deg, var(--panel-bg), #3e1f73); border-top: 4px solid var(--panel-edge); box-shadow: 0 -10px 40px rgba(0,0,0,.5); padding: 14px 16px 22px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; align-items: center; }
  .pad { justify-self: start; width: min(56vw, 340px); max-width: 340px; aspect-ratio: 1/1; position: relative; }
  .btns { justify-self: end; display: grid; grid-template-columns: 1fr; gap: 18px; align-items:center; width:min(46vw, 320px); }

  .dpad-btn, .round-btn, .pill-btn { touch-action:none; user-select:none; -webkit-user-select:none; }

  /* D-pad */
  .dpad { position:absolute; inset:0; background:#2d2d2d; border-radius:24px; border:3px solid #111; box-shadow: inset 0 8px 20px rgba(0,0,0,.5), 0 8px 20px rgba(0,0,0,.3); }
  .dpad-btn { position:absolute; background:#444; border:2px solid #222; border-radius:12px; box-shadow: 0 4px 8px rgba(0,0,0,.4); }
  .d-left  { left:6%; top: 38%; width: 32%; height: 24%; }
  .d-right { right:6%; top:38%; width: 32%; height: 24%; }
  .d-label { position:absolute; left:0; right:0; bottom:8px; text-align:center; font-weight:700; font-size:12px; letter-spacing:.06em; color:#ccc; text-shadow:0 1px 2px rgba(0,0,0,.6); }

  /* Single action button (Rub Hands) */
  .round-btn { width:min(36vw,220px); height:60px; border-radius:16px; background: radial-gradient(circle at 30% 30%, #ffffff, #d9d9d9 40%, #c1c1c1 60%, #b0b0b0); border:3px solid #888; box-shadow: 0 8px 20px rgba(0,0,0,.35), inset 0 6px 10px rgba(255,255,255,.5); font-size:18px; font-weight:800; color:#333; }
  .round-wrap { display:flex; justify-content:center; align-items:center; }

  /* Start/Restart */
  .pill-btn { grid-column: span 1; height:44px; border-radius:999px; border:2px solid #999; background:#1e1e1e; color:#fff; font-weight:700; letter-spacing:.06em; }

  /* Desktop: hide panel */
  @media (min-width: 901px){ .panel{ display:none; } canvas{ max-height: calc(100vh - 24px); } }
</style>
</head>
<body>
<div id="wrap">
  <canvas id="game" width="900" height="600" tabindex="0"></canvas>
</div>

<!-- Asset loader (hidden on small screens) -->
<div class="assetBar">
  <span>Assets:</span>
  <label>Handlebars <input id="handlebarFile" type="file" accept="image/*" /></label>
  <label>Road <input id="roadFile" type="file" accept="image/*" /></label>
  <label>Car <input id="carFile" type="file" accept="image/*" /></label>
</div>

<!-- Mobile control panel -->
<div class="panel" id="panel">
  <div class="pad">
    <div class="dpad"></div>
    <button class="dpad-btn d-left"  id="padLeft"  aria-label="Left"></button>
    <button class="dpad-btn d-right" id="padRight" aria-label="Right"></button>
    <div class="d-label">MOVE</div>
  </div>
  <div class="btns">
    <div class="round-wrap">
      <button class="round-btn" id="btnWarm" aria-label="Rub hands">RUB HANDS</button>
    </div>
    <button class="pill-btn" id="btnStart" aria-label="Restart">START / RESTART</button>
  </div>
</div>

<div class="help">
  <div><strong>Desktop Controls:</strong> ←/→ lanes · ↑ speed · Hold Space to warm (+1°C/sec, max hold 3s) · Enter restart</div>
</div>

<script>
(function(){
  // ----- Setup -----
  const cvs = document.getElementById('game');
  const ctx  = cvs.getContext('2d');
  const W = cvs.width, H = cvs.height;
  function focusGame(){ cvs.focus(); }
  window.addEventListener('load', focusGame);
  cvs.addEventListener('click', focusGame);

  // ----- Assets -----
  var assets = { handlebar:null, road:null, car:null, hands:null };
  function loadImage(src, cb){
    var i = new Image();
    i.onload = function(){ cb(null, i); };
    i.onerror = function(){ cb(new Error('Failed to load '+src)); };
    i.src = src;
  }
  function preload(src, key){
    var bust = src + (src.indexOf('?')>-1 ? '&v=' : '?v=') + Date.now();
    loadImage(bust, function(err, img){ if(!err){ assets[key] = img; } });
  }
  preload('./assets/handlebars.png', 'handlebar');
  preload('./assets/road.png', 'road');
  preload('./assets/car.png', 'car');
  preload('./assets/hands.png', 'hands');

  function fileToImg(file, key){
    var fr = new FileReader();
    fr.onload = function(){ loadImage(fr.result, function(err, img){ if(!err){ assets[key]=img; } }); };
    fr.readAsDataURL(file);
  }
  [['handlebarFile','handlebar'],['roadFile','road'],['carFile','car']].forEach(function(pair){
    var el = document.getElementById(pair[0]);
    if(el){ el.addEventListener('change', function(e){ var f=e.target.files[0]; if(f) fileToImg(f, pair[1]); e.target.blur(); focusGame(); }); }
  });
  ['dragenter','dragover','dragleave','drop'].forEach(function(ev){
    cvs.addEventListener(ev, function(e){ e.preventDefault(); e.stopPropagation(); });
  });
  cvs.addEventListener('drop', function(e){
    var files = Array.prototype.slice.call(e.dataTransfer.files);
    if(files[0]) fileToImg(files[0],'handlebar');
    if(files[1]) fileToImg(files[1],'road');
    if(files[2]) fileToImg(files[2],'car');
    focusGame();
  });

  // ----- Constants -----
  var ROAD_W = W * 0.7;
  var ROAD_X = (W - ROAD_W) / 2;
  var LANES = 3;
  var LANE_W = ROAD_W / LANES;
  var GROUND_STRIPE = 40;
  var MAX_SPEED = 22;
  var MIN_SPEED = 8;
  var SPEED_INC = 0.08;

  // ----- Input -----
  var keys = new Set();
  function keyCode(e){ if(e.code) return e.code; if(e.key===' ') return 'Space'; if(e.key && e.key.length===1) return 'Key'+e.key.toUpperCase(); return e.key||''; }
  var laneChangeCd = 0;
  window.addEventListener('keydown', function(e){
    var code = keyCode(e);
    var hot = ['ArrowLeft','ArrowRight','ArrowUp','Space','KeyA','KeyD','KeyW','Enter'];
    if(hot.indexOf(code)>-1) e.preventDefault();
    if(code==='ArrowLeft' || code==='KeyA'){ if(laneChangeCd<=0){ state.targetLane = Math.max(0,state.targetLane-1); state.bikeRotTarget = -Math.PI/4; laneChangeCd=0.18; } return; }
    if(code==='ArrowRight' || code==='KeyD'){ if(laneChangeCd<=0){ state.targetLane = Math.min(LANES-1,state.targetLane+1); state.bikeRotTarget =  Math.PI/4; laneChangeCd=0.18; } return; }
    keys.add(code); if(!state.running && code==='Enter') reset();
  }, {passive:false});
  window.addEventListener('keyup', function(e){ keys.delete(keyCode(e)); });

  // Mobile buttons
  function press(id, down, up){
    var el=document.getElementById(id); if(!el) return;
    var on = function(){ down(); };
    var off = function(){ if(up) up(); };
    el.addEventListener('touchstart', function(e){ e.preventDefault(); on(); }, {passive:false});
    el.addEventListener('touchend',   function(e){ e.preventDefault(); off(); }, {passive:false});
    el.addEventListener('mousedown',  function(e){ e.preventDefault(); on(); });
    el.addEventListener('mouseup',    function(){ off(); });
    el.addEventListener('mouseleave', function(){ off(); });
  }
  press('padLeft',  function(){ if(laneChangeCd<=0){ state.targetLane=Math.max(0,state.targetLane-1); state.bikeRotTarget=-Math.PI/4; laneChangeCd=0.18; } });
  press('padRight', function(){ if(laneChangeCd<=0){ state.targetLane=Math.min(LANES-1,state.targetLane+1); state.bikeRotTarget= Math.PI/4; laneChangeCd=0.18; } });
  press('btnWarm',  function(){ keys.add('Space'); }, function(){ keys.delete('Space'); });
  var btnStart = document.getElementById('btnStart');
  if(btnStart){ btnStart.addEventListener('click', function(){ if(!state.running) reset(); }); }

  // ----- Game state -----
  var state;
  function reset(){
    state = {
      running:true, time:0, dist:0, speed:12,
      lane:1, targetLane:1, laneShift:0,
      bikeRot:0, bikeRotTarget:0,
      handTemp:10, potholesHit:0, warmHold:0, wobble:0,
      cars:[], holes:[], nextCar:0, nextHole:0, stripeOffset:0,
      gameOverReason:''
    };
  }
  reset();

  // Helpers
  function laneX(l){ return ROAD_X + l*LANE_W + LANE_W/2; }
  function rectOverlap(a,b){ return a.x < b.x+b.w && a.x+a.w > b.x && a.y < b.y+b.h && a.y+a.h > b.y; }
  function spawnCar(){ var l=Math.floor(Math.random()*LANES); state.cars.push({lane:l, y:-140, w:LANE_W*0.7, h:120}); }
  function spawnHole(){ var l=Math.floor(Math.random()*LANES); state.holes.push({lane:l, y:-40, r:LANE_W*0.18}); }

  // ----- Loop -----
  var last = performance.now();
  function loop(now){
    var dt = Math.min(0.05, (now-last)/1000); last=now;
    if(state.running) update(dt);
    render();
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  function update(dt){
    state.time += dt;
    laneChangeCd = Math.max(0, laneChangeCd - dt);

    // Speed
    if(keys.has('ArrowUp') || keys.has('KeyW')) state.speed = Math.min(MAX_SPEED, state.speed + SPEED_INC);
    else state.speed = Math.max(MIN_SPEED, state.speed - SPEED_INC*0.6);

    // Lane smoothing / commit
    var ideal = (state.targetLane - state.lane) * LANE_W;
    state.laneShift += (ideal - state.laneShift) * Math.min(1, dt*10);
    if(Math.abs(ideal - state.laneShift) < 1 && state.targetLane !== state.lane){
      state.lane += (state.targetLane > state.lane ? 1 : -1);
      state.laneShift = 0;
    }

    // Warm/cool
    if(keys.has('Space')){
      state.warmHold += dt;
      state.handTemp += 1.0*dt;
      state.warmHold = Math.min(state.warmHold, 3.001);
      state.wobble += dt*(1 + state.warmHold*1.2);
      if(state.warmHold>3) gameOver('You held Warm too long and fell off.');
    } else {
      state.warmHold = 0;
      state.wobble += dt*0.5;
    }
    var speedT = Math.max(0, Math.min(1, (state.speed - MIN_SPEED) / (MAX_SPEED - MIN_SPEED)));
    var dropPerSec = 0.4 + 0.6 * speedT;
    state.handTemp -= dropPerSec * dt;
    if(state.handTemp <= 0) gameOver('Your hands froze!');

    // Spawns
    state.nextCar  -= dt;
    state.nextHole -= dt;
    if(state.nextCar<=0){ spawnCar();  state.nextCar  = 0.6 + Math.random()*(1.2 - state.speed/MAX_SPEED*0.4); }
    if(state.nextHole<=0){ spawnHole(); state.nextHole = 0.5 + Math.random()*1.0; }

    // Move world
    var roadScroll = state.speed * 60 * dt;
    state.cars.forEach(function(c){ c.y += roadScroll; });
    state.holes.forEach(function(h){ h.y += roadScroll; });
    state.cars  = state.cars.filter(function(c){ return c.y < H+150; });
    state.holes = state.holes.filter(function(h){ return h.y < H+60; });

    // Distance
    state.dist += state.speed * dt * 0.1;

    // Collisions
    var p = (function(){
      var px = laneX(state.lane) + state.laneShift + Math.sin(state.wobble)*8;
      var py = H-150;
      return { x:px - LANE_W*0.25, y:py-20, w:LANE_W*0.5, h:40 };
    })();
    for(var i=0;i<state.cars.length;i++){
      var c=state.cars[i];
      var r={ x: laneX(c.lane)-c.w/2, y:c.y, w:c.w, h:c.h };
      if(rectOverlap(p,r)) gameOver('You crashed into a car.');
    }
    for(var j=0;j<state.holes.length;j++){
      var h=state.holes[j];
      var rr={ x: laneX(h.lane)-LANE_W*0.35, y:h.y-10, w:LANE_W*0.7, h:20 };
      if(rectOverlap(p,rr)){ state.potholesHit++; h.y = H+999; if(state.potholesHit>10) gameOver('Too many potholes – puncture!'); }
    }

    // Stripes & tilt settle
    state.stripeOffset = (state.stripeOffset + roadScroll*0.6) % GROUND_STRIPE;
    state.bikeRotTarget += (0 - state.bikeRotTarget) * Math.min(1, dt*6);
    state.bikeRot += (state.bikeRotTarget - state.bikeRot) * Math.min(1, dt*12);
  }

  function gameOver(reason){ state.running=false; state.gameOverReason=reason; }

  function render(){
    // Sky
    ctx.fillStyle = '#98c1d9'; ctx.fillRect(0,0,W,H);

    // Road
    if(assets.road){ var pat = ctx.createPattern(assets.road,'repeat'); ctx.fillStyle = pat; ctx.fillRect(ROAD_X,0,ROAD_W,H); }
    else { ctx.fillStyle = '#7a7a7a'; ctx.fillRect(ROAD_X,0,ROAD_W,H); }

    // Edges
    ctx.fillStyle = '#d9d9d9'; ctx.fillRect(ROAD_X-8,0,8,H); ctx.fillRect(ROAD_X+ROAD_W,0,8,H);

    // Lane dividers
    ctx.strokeStyle = '#eaeaea'; ctx.lineWidth = 6; ctx.setLineDash([20,20]);
    for(var i=1;i<LANES;i++){ var x = ROAD_X + i*LANE_W; ctx.beginPath(); ctx.moveTo(x, -GROUND_STRIPE + state.stripeOffset); ctx.lineTo(x,H); ctx.stroke(); }
    ctx.setLineDash([]);

    // Cars
    for(i=0;i<state.cars.length;i++){
      var c=state.cars[i]; var cx=laneX(c.lane);
      if(assets.car){ var iw=LANE_W*0.7, ih=120; ctx.drawImage(assets.car, cx - iw/2, c.y, iw, ih); }
      else { ctx.fillStyle='#2b2d42'; ctx.fillRect(cx - c.w/2, c.y, c.w, c.h); ctx.fillStyle='#999'; ctx.fillRect(cx - c.w/2 + 10, c.y + 20, c.w - 20, 30); }
    }

    // Potholes
    for(var j=0;j<state.holes.length;j++){
      var h=state.holes[j], hx=laneX(h.lane);
      ctx.beginPath(); ctx.fillStyle='#3b3b3b'; ctx.ellipse(hx, h.y, h.r*1.4, h.r, 0,0,Math.PI*2); ctx.fill();
    }

    // Handlebar overlay (moves with lane)
    var pivotX = laneX(state.lane) + state.laneShift + Math.sin(state.wobble)*8;
    var pivotY = H - 60;
    ctx.save(); ctx.translate(pivotX,pivotY); ctx.rotate(state.bikeRot);
    if(assets.handlebar){
      var s=0.9, hw=assets.handlebar.width*s, hh=assets.handlebar.height*s;
      ctx.drawImage(assets.handlebar, -hw/2, -hh + 54, hw, hh);
    } else {
      ctx.fillStyle='#3bd16f'; ctx.beginPath();
      ctx.moveTo(-170,-50); ctx.quadraticCurveTo(0,-140,170,-50); ctx.quadraticCurveTo(0,-20,-170,-50); ctx.fill();
      ctx.fillStyle='#1f1f1f'; ctx.beginPath(); ctx.ellipse(0,-48,80,45,0,0,Math.PI*2); ctx.fill();
      ctx.fillStyle='#1f1f1f'; ctx.fillRect(-220,-44,70,18); ctx.fillRect(150,-44,70,18);
      ctx.fillStyle='#cfd8dc'; ctx.fillRect(-230,-46,12,22); ctx.fillRect(220,-46,12,22);
    }
    ctx.restore();

    // HUD
    ctx.globalAlpha=.75; ctx.fillStyle='#000'; ctx.fillRect(18,18,260,96);
    ctx.globalAlpha=1;   ctx.fillStyle='#9cff57'; ctx.font='20px monospace';
    ctx.fillText('Potholes hit: '+state.potholesHit,30,42);
    ctx.fillText('Hand temp: '+Math.round(state.handTemp)+'°C',30,68);
    ctx.fillText('Speed: '+state.speed.toFixed(1),30,94);

    // --- Warming visual (only while pressing Space / RUB HANDS) ---
if (keys.has('Space')) {
  // Hands image at bottom-center
  var img = assets.hands;
  var visH = 120;                 // display height of hands visual
  var visW = img ? (img.width * (visH / img.height)) : 180;
  var visX = (W - visW) / 2;
  var visY = H - 70 - visH;       // sit above the time/distance strip

  ctx.save();
  ctx.globalAlpha = 0.95;
  if (img) {
    ctx.drawImage(img, visX, visY, visW, visH);
  } else {
    // simple fallback if no image
    ctx.fillStyle = '#f5deb3';
    ctx.fillRect(visX, visY + 20, visW, visH - 20);
  }
  ctx.restore();

  // Big progress bar (0 → 3s)
  var hold = Math.min(state.warmHold, 3);
  var pct  = hold / 3;
  var barW = Math.min(480, W - 60);
  var barH = 16;
  var barX = (W - barW) / 2;
  var barY = H - 36;

  // track
  ctx.globalAlpha = 0.9;
  ctx.fillStyle = 'rgba(0,0,0,0.65)';
  ctx.fillRect(barX, barY, barW, barH);
  ctx.globalAlpha = 1;

  // fill
  ctx.fillStyle = '#ffd166';
  ctx.fillRect(barX, barY, barW * pct, barH);

  // stroke + label
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 2;
  ctx.strokeRect(barX, barY, barW, barH);
  ctx.font = '14px monospace';
  ctx.fillStyle = '#fff';
  ctx.fillText('RUB HANDS (' + hold.toFixed(1) + 's / 3.0s)', barX, barY - 6);
}


    // Time + distance
    ctx.font='26px monospace'; ctx.fillStyle='#000'; ctx.globalAlpha=.65; ctx.fillRect(W/2-220,H-52,440,40);
    ctx.globalAlpha=1; ctx.fillStyle='#fff';
    var t = formatTime(state.time);
    ctx.fillText('TIME '+t,  W/2-200, H-24);
    ctx.fillText('DIST '+state.dist.toFixed(1), W/2+40, H-24);

    if(state.potholesHit >= 8 && state.running){ pulseText('PUNCTURE RISK', W/2, 60); }
    if(!state.running){
      ctx.fillStyle='rgba(0,0,0,.55)'; ctx.fillRect(0,0,W,H);
      ctx.fillStyle='#fff'; ctx.font='bold 44px system-ui, sans-serif'; ctx.textAlign='center';
      ctx.fillText('GAME OVER', W/2, H/2 - 30);
      ctx.font='20px system-ui, sans-serif';
      ctx.fillText(state.gameOverReason, W/2, H/2 + 6);
      ctx.fillText('Press START or Enter to restart', W/2, H/2 + 40);
      ctx.textAlign='left';
    }
  }

  function pulseText(msg,x,y){
    var s = 16 + Math.sin(performance.now()/200)*2;
    ctx.font='bold '+s+'px monospace'; ctx.fillStyle='#ff5252';
    ctx.textAlign='center'; ctx.fillText(msg,x,y); ctx.textAlign='left';
  }
  function formatTime(sec){
    var m=Math.floor(sec/60), s=Math.floor(sec%60), ms=Math.floor((sec%1)*100);
    function pad(n){ return (n<10?'0':'')+n; }
    return pad(m)+':'+pad(s)+'.'+pad(ms);
  }
})();
</script>
</body>
</html>
